{{ block "table" . }}
    <div>
        <table id="requests_table" class="table-primary">
            <thead>
                <tr>
                    <th>Proto</th>
                    <th>Method</th>
                    <th>Status Code</th>
                    <th>URL</th>
                    <th>ID</th>
                    <th>Start Timestamp</th>
                    <th>Selected<th>
                </tr>
            </thead>
            <tbody hx-get="/requests_table" hx-swap="beforeend" hx-trigger="every 5s" id="tableContent"></tbody>
        </table>
    </div>
{{ end }}
